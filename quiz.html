<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is part of my week 05 assignment in WDD 130 to create a quiz.">
    <meta name="author" content="Elizabeth Chlarson">
    <title>Elizabeth Chlarson | WDD 130 | Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1"><b>1. </b>Write the first part of a CSS rule (the CSS selector) that 
                        selects all the article elements on a page.</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2"><b>2. </b>A student complains that their profile picture is 
                        dominating the page and that you have to scroll down and to the right 
                        even to see the entire image. What should be your initial suggestion to them?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type answer here..."></textarea>
                </div>
                <div class="form-item">
                    <label for="q3"><b>3. </b>What is the tag used to start a new paragraph?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="h1">h1</option>
                        <option value="div">div</option>
                        <option value="p">p</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4"><b>4. </b>How wide in pixels is an element where the content is 
                        100 pixels, the border is defined to be 1 pixel all around, and the padding 
                        and margin are set to be 10 pixels all around?</label>
                    <input type="number" id="q4" name="q4"> 
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
